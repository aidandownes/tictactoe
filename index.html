<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TicTacToe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' type="module"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <main>
        <div class="controls">
            <div id="message"></div>
            <div class="spacer"></div>
            <button id="undo" class="app-button" >Undo</button>
            <button id="reset" class="app-button">Reset</button>
        </div>
        <div class="container">
            <div class="first-row first-column cell"></div>
            <div class="first-row second-column cell"></div>
            <div class="first-row third-column cell"></div>
            <div class="second-row first-column cell"></div>
            <div class="second-row second-column cell"></div>
            <div class="second-row third-column cell"></div>
            <div class="third-row first-column cell"></div>
            <div class="third-row second-column cell"></div>
            <div class="third-row third-column cell"></div>
        </div>
    </main>
</body>
</html>
